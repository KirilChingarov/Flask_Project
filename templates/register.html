<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/register.css')}}">
<script type="text/javascript" src="{{url_for('static', filename='scripts/register.js')}}"></script>
<head>
	<title>Sign up</title>
</head>
<body>
	<div class="page-wrapper">
		<div class="form-container" class="w3-third">
			<form name="register" onsubmit="Validation()" action="/register" method="POST">
				<div class="form-title">
					<p>Sign Up</p>
				</div>
				<div class="form-inputs">
					<input type="text" name="username" placeholder="Username" required>
					<p class="message" id="username">Already taken. Choose another one.</p>
					<input type="text" name="email" placeholder="E-Mail" required>
					<p class="message" id="mail">E-mail does not exist!</p>
					<input type="password" name="password" placeholder="Password" required>
					<p class="message" id="pass">Not strong enough(minimum length 8)</p>
					<input type="password" name="confirm-password" placeholder="Confirm Password" required>
					<p class="message" id="pass2">Password doesn't match.</p>
				</div>
				<input type="submit" class="register-button" value="Register"/>
			</form>
		</div>
		<div class="sign-in">
			<p>Already have an account? <a href="/login">Sign in</a></p>
		</div>
	</div>
</body>
</html>
